<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Movie Search API</title>
</head>

<body>
    <div class="container">
        <h1>Movie Search</h1>
        <form class="search-form">
            <input type="text" class="search-input" placeholder="Search for a movie...">
            <button type="submit">Search</button>
        </form>
        <div class="image-container">
            <!-- Movie images will be displayed here -->
        </div>
    </div>

    <!-- JavaScript -->
    <script src="./index.js"></script>
    </script>
</body>

</html>
